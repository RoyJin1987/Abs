<!DOCTYPE html>  
<html>  
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		#golist {display: none;}
		@media (max-device-width: 780px){#golist{display: block !important;}}
	</style>
	<title>html app</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
<!-- 	<link href="css/main.css" rel="stylesheet" type="text/css"> -->
	<link href="css/buttons.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/widget.css" />
	<script src="js/jquery.js"></script>
  	<script src="js/jquery.mobile-1.4.4.js"></script>
  	<script src="js/jquery.tmpl.min.js"></script> 
  	<script src="js/jquery.cookie.js"></script>
  	<script src="js/knockout-3.2.0.js"></script> 
  	<script src="js/json2.js"></script>
  	<script type="text/javascript" src="js/common.js"></script>
  	<script type="text/javascript" src="js/mywaybill.js"></script>
	<script type="text/html" id="confirm-template" >
		<div class="order-info-block">
			<div class="brief">
		    	<div class="order-info-content">
		    		<div class="order-info-brief-icon">
						<a href="#" data-role="button" data-icon="carat-d" data-iconpos="notext" onclick="app.showDetails(this)"></a>
					</div>
		    		<div style="margin-top:5px">订单编号: <span data-bind="text:orderId"></span></div>
		    		<div>日期: <span data-bind="text:orderDate"></span></div>
		    		<div>发货人: <span data-bind="text:consignor"></span></div>
		    		<div>从 <span data-bind="text:send_address.city"></span> 到 <span data-bind="text:shipping_address.city"></span></div>
		    	</div>
			</div>
			<div class="details" style="display:none">
				<div class="order-info-content">
					<div class="order-info-details-icon">
						<a href="#" data-role="button" data-icon="carat-u" data-iconpos="notext" onclick="app.hideDetails(this)"></a>
					</div>
		    		<div class="blue-strong-head">订单编号: <span data-bind="text:orderId">BX8739473</span></div>
		    		<div>发货人姓名: <span data-bind="text:consignor"></span></div>
		    		<div>货物类型: <span data-bind="text:type"></span></div>
		    		<div>发货时间: <span data-bind="text:ship_date"></span></div>
		    		<div>到货时间: <span data-bind="text:arrival_date"></span></div>
		    		<div>货物重量: <span data-bind="text:weight"></span><span>kg</span></div>
		    		<div>发货体积: <span data-bind="text:volume"></span><span>立方</span></div>
		    		<div>发货地址: <span data-bind="text:send_address.city+send_address.address"></span></div>
		    		<div>送货地址: <span data-bind="text:shipping_address.city+shipping_address.address"></span></div>
		    	</div>
		    	<div class="ui-grid-b">
		    		<div class="ui-block-a">
		    		</div>
		    		<div class="ui-block-b" style="text-align:center">
		    			<a href="#" data-bind="click:completeOrder"><img src="img/wcsh.png" alt=""></img></a>
		    		</div>
		    		<div class="ui-block-c">		    			
		    		</div>
		    	</div>
			</div>
		</div>
	</script>
	<script type="text/html" id="waybill-template" >
		<div class="order-info-block">
			<div class="brief">
		    	<div class="order-info-content">
		    		<div class="order-info-brief-icon">
						<a href="#" data-role="button" data-icon="carat-d" data-iconpos="notext" onclick="app.showDetails(this)"></a>
					</div>
		    		<div style="margin-top:5px">订单编号: <span data-bind="text:orderId"></span></div>
		    		<div>日期: <span data-bind="text:orderDate"></span></div>
		    		<div>发货人: <span data-bind="text:consignor"></span></div>
		    		<div>从 <span data-bind="text:send_address.city"></span> 到 <span data-bind="text:shipping_address.city"></span></div>
		    	</div>
			</div>
			<div class="details" style="display:none">
				<div class="order-info-content">
					<div class="order-info-details-icon">
						<a href="#" data-role="button" data-icon="carat-u" data-iconpos="notext" onclick="app.hideDetails(this)"></a>
					</div>
		    		<div class="blue-strong-head">订单编号: <span data-bind="text:orderId">BX8739473</span></div>
		    		<div>发货人姓名: <span data-bind="text:consignor"></span></div>
		    		<div>货物类型: <span data-bind="text:type"></span></div>
		    		<div>发货时间: <span data-bind="text:ship_date"></span></div>
		    		<div>到货时间: <span data-bind="text:arrival_date"></span></div>
		    		<div>货物重量: <span data-bind="text:weight"></span><span>kg</span></div>
		    		<div>发货体积: <span data-bind="text:volume"></span><span>立方</span></div>
		    		<div>发货地址: <span data-bind="text:send_address.city+send_address.address"></span></div>
		    		<div>送货地址: <span data-bind="text:shipping_address.city+shipping_address.address"></span></div>
		    	</div>
		    	<div data-bind="visible:canGrab" class="ui-grid-b">
		    		<div class="ui-block-a">
		    		</div>
		    		<div class="ui-block-b" style="text-align:center">
		    			<a href="#" data-bind="click:grab"><img src="img/ljqd.png" alt=""></img></a>
		    		</div>
		    		<div class="ui-block-c">		    			
		    		</div>
		    	</div>
			</div>
			
		</div>
	</script>
	<script type="text/javascript" src="cordova.js"></script>
</head>  
<body onload="app.onLoad()">
	<div data-role="page" data-theme="f">  
	  <div data-role="header" data-position="fixed" data-tap-toggle="false" class="header-extra-height">
	    <a href="userCenter.html" data-ajax="false" data-role="button" data-rel="back" data-icon="back">返回</a>
	    <h1>我的运单</h1>
	    <a href="#" data-role="button" data-icon="info" data-iconpos="notext">  </a>
	  </div>	  
	  <div data-role="content">
	  	<div data-role="tabs">
		  	<div data-role="navbar">
		      <ul>
		        <li><a href="#push" class="ui-btn-active" data-ajax="true" onclick="app.refresh(0)">推送</a></li>
		        <li><a href="#submit" data-ajax="true" onclick="app.refresh(1)">提交</a></li>
		        <li><a href="#confirm" data-ajax="true" onclick="app.refresh(2)">确认</a></li>
		        <li><a href="#completed" data-ajax="true" onclick="app.refresh(3)">完成</a></li>
		      </ul>
		    </div>
		    <div id="push" class="ui-content" data-bind="template: { name: 'waybill-template', foreach: pushedOrders, as: 'order' }">
		    </div>
		    <div id="submit" class="ui-content" data-bind="template: { name: 'waybill-template', foreach: submitOrders, as: 'order' }">
		    </div>
		    <div id="confirm" class="ui-content" data-bind="template: { name: 'confirm-template', foreach: confirmOrders, as: 'order' }">
		    </div>
		    <div id="completed" class="ui-content" data-bind="template: { name: 'waybill-template', foreach: completeOrders, as: 'order' }">
		    </div>
		</div>
	</div>
</body>  
</html>
