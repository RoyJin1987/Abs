<!DOCTYPE html>  
<html>  
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		#golist {display: none;}
		@media (max-device-width: 780px){#golist{display: block !important;}}
	</style>
	<title>html app</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
<!-- 	<link href="css/main.css" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" type="text/css" href="css/widget.css" />
	<link href="css/buttons.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.js"></script>
  	<script src="js/jquery.mobile-1.4.4.js"></script>
  	<script src="js/jquery.tmpl.min.js"></script> 
  	<script src="js/knockout-3.2.0.js"></script> 
  	<script src="js/json2.js"></script>
  	<script type="text/javascript" src="js/common.js"></script>
  	<script type="text/javascript" src="js/myCarList.js"></script>
	
	<script type="text/html" id="my-car-template" >
		<div class="no-border-block">
    		<div style="position:absolute;left:-20px;top:-12px">
				<img style="width:65px;height:65px" src="img/noPhoto.png" alt=""></img>
			</div>
			<div style="float:left;font-size:.8em;">
				<div><strong>姓名: </strong> <span data-bind="text:user.name"></span></div>
				<div><strong>车牌号: </strong> <span data-bind="text:motorcade.license_plate_number"></span></div>
				<div><strong>状态: </strong> <span data-bind="text:motorcade.status"></span></div>
			</div>
			<div class="right-button-group-block ui-grid-a">
				<div class="ui-block-a">
					<button href="callHim.html" data-theme="g">就叫TA</button>
				</div>
				<div class="ui-block-b">
					<button data-theme="g">打给他</button>
				</div>
				<div class="ui-block-a">
					<button>行车路线</button>
				</div>
				<div class="ui-block-b">
					<button>车在哪</button>
				</div>
			</div>
		</div>
		<div style="clear:both;"></div>
		<hr style="background-color:#D3D3D3;border:0;height:1px;">
	</script>
	<script type="text/javascript" src="cordova.js"></script>
</head>  
<body onload="app.onLoad()">
	<div data-role="page" data-theme="f">  
	  <div data-role="header" data-position="fixed" data-tap-toggle="false" class="header-extra-height">
	    <a href="userCenter.html" data-ajax="false" data-role="button" data-rel="back" data-icon="back">返回</a>
	    <h1>我的车队</h1>
	    <a href="#" data-role="button" data-icon="info" data-iconpos="notext">  </a>
	  </div>	  
	  <div data-role="content">
	  	<div data-role="tabs">
	  		<table style="width:100%">
				<tr>
					<td style="width:70%">
						<div data-role="navbar">
		      				<ul>
		        			<li><a href="#view1" onclick="app.getcars(6)" class="ui-btn-active" data-ajax="true">两轮类</a></li>
		        			<li><a href="#view2" onclick="app.getcars(7)" data-ajax="true">货的类</a></li>
		        			<li><a href="#view3" onclick="app.getcars(8)" data-ajax="true">卡车类</a></li>
		      				</ul>
		      			</div>	
		    		</td>
		    		<td style="width:10%"></td>
					<td style="width:15%" >
        				<div data-role="navbar">
        					<ul>
         			 		<li><a href="#"  class="ui-btn-active" data-icon="flat-menu" data-iconpos="notext"></a></li>
         					 <li><a href="myTeamMap.html" data-ajax="false" data-icon="flat-location" data-iconpos="notext"></a></li></ul>
        				</div>
      				</td>
      				<td style="width:5%"></td>
				</tr>
			</table>
	  	
		    <div id="view1" class="ui-content" data-bind="template: { name: 'my-car-template', foreach: app.viewModel.cars1, as: 'car' }">
		    </div>
		    <div id="view2" class="ui-content" data-bind="template: { name: 'my-car-template', foreach: app.viewModel.cars2, as: 'car' }">
		    </div>
		    <div id="view3" class="ui-content" data-bind="template: { name: 'my-car-template', foreach: app.viewModel.cars3, as: 'car' }">
		    </div>
		    </div>
		</div>
	</div>
</body>  
</html>
