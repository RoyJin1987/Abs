<!DOCTYPE html>  
<html>  
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		#golist {display: none;}
		@media (max-device-width: 780px){#golist{display: block !important;}}
		hr{background-color:#D3D3D3;border:0;height:1px;}
	</style>
	<title>html app</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
<!-- 	<link href="css/main.css" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" type="text/css" href="css/widget.css" />
	<link href="css/buttons.css" rel="stylesheet" type="text/css">

</head>  
<body>
	<div data-role="page" data-theme="f">  
	  <div data-role="header" data-position="fixed" class="header-extra-height">
	    <a href="userCenter.html" data-ajax="false" data-role="button" data-rel="back" data-icon="back">返回</a>
	    <h1>订单详情</h1>
	    <a href="#" data-role="button" data-icon="info" data-iconpos="notext">  </a>
	  </div>	  
	  <div data-role="content">
	  	<div>
			<div class="blue-strong-head">订单编号: <span data-bind="text:orderId">BX8739473</span></div>
    		<div>发货人姓名: <span data-bind="text:consignor"></span></div>
    		<div>货物类型: <span data-bind="text:type"></span></div>
    		<div>发货时间: <span data-bind="text:ship_date"></span></div>
    		<div>到货时间: <span data-bind="text:arrival_date"></span></div>
    		<div>货物重量: <span data-bind="text:weight"></span>kg</div>
    		<div>发货体积: <span data-bind="text:volume"></span>立方</div>
    		<div>发货地址: <span data-bind="text:send_address.city+send_address.address"></span></div>
    	</div>
		<hr />
		<div>
			<div>
				<div style="float:left">
					<label> 
					收货人姓名:
					</label> 
				</div>
				<div style="width:120px;float:left;line-height:30px" >
					<input type="text" style="width:120px;"  data-mini="true" data-inline="true" data-theme="a" data-bind="value:consignee_name"></input>
				</div>
				<div style="clear:both"></div>
			</div>
			<div>
				<div style="float:left"> 
					<label> 
					收货人姓名:
					</label>
				</div>
				<div style="width:120px;float:left;" >
					<input type="number" style="width:120px;"  data-mini="true" data-inline="true" data-theme="a" data-bind="value:consignee_phone"></input>
				</div>
				<div style="clear:both"></div>
			</div>
		</div>
		<hr />
		<div>
			<div>补充说明: <span data-bind="text:additional_information"></span></div>
		</div>
		<hr />
		<div>
			<div class="blue-strong-head">承运方信息</div>
			<div class="red-strong">运费: <span data-bind="text:bid_item.freight"></span></div>
			<div>承运方姓名: <span data-bind="text:pilot.name"></span></div>
			<div>车牌号: <span data-bind="text:pilot.license_plate_number"></span></div>
		</div>
		<hr />
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<a data-role="button" href="#" data-bind="click:modify">修改订单</a>
			</div>
			<div class="ui-block-b">
				<a data-role="button" href="#" data-bind="click:confirm">确认订单</a>
			</div>
		</div>
	  </div>
	</div>
	<script src="js/jquery.js"></script>
  	<script src="js/jquery.mobile-1.4.4.js"></script>
  	<script src="js/jquery.tmpl.min.js"></script>
  	<script src="js/jquery.cookie.js"></script>  
  	<script src="js/knockout-3.2.0.js"></script> 
  	<script src="js/json2.js"></script>
  	<script type="text/javascript" src="js/common.js"></script>
  	<script type="text/javascript" src="js/orderConfirm.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
</body>  
</html>
