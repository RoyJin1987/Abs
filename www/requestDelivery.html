
<!DOCTYPE html>  
<html>  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title>html app</title>  
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.0-rc.1.js"></script> 
	<script src="js/knockout-3.2.0.js"></script> 
  	<script src="js/json2.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/requestDelivery.js"></script>
</head>  
<body onload="app.onLoad()">  
	<div data-role="page">  
		<div data-role="header" data-position="fixed" data-theme="f">
			<a data-iconpos="left" data-role="button" data-icon="back" data-rel="back"  title="Home">返回</a>
			<h1>帮我送</h1>
			<a href="#" data-role="button" data-iconpos="notext" data-icon="search"></a>
		</div>
	<div data-role="content">
		<form method="get" action="">
			<div >
				<table>
					<tr>
						<td style="width:25%"><label for="address">发货地址：</label></td>
						<td style="width:69%"><input type="text" name="address" id="address" data-bind="value: send_address"/></td>
						<td style="width:6%"><a href="#" data-role="button" data-iconpos="notext" data-icon="flat-location" data-theme="f"></td>
					</tr>
				</table>
			</div>
			<hr/>
			<div >
				<table>
					<tr>
						<td style="width:25%"><label for="goodsType">货物类型：</label></td>
						<td style="width:69%"><input type="text" name="goodsType" id="goodsType" data-bind="value:goodsType"/></td>
						<td style="width:6%"></td>
					</tr>
				</table>
			</div>
			<hr/>
			<div >
				<fieldset data-role="controlgroup" data-theme="c">
					<table>
						<tr>
							<td style="width:25%"><label>温层选择：</label></td>
							<td style="width:69%">
							
								<select name="select-choice" data-bind="options: wenCeng, optionsValue: 'id', optionsText: 'name', value: selectedWenCeng" data-theme="c">
								</select>
					
							</td><td style="width:6%"></td>
						</tr>
					</table>
				</fieldset>
			</div>
			<div >
				<fieldset data-role="controlgroup" data-theme="c">
					<table>
						<tr>
							<td style="width:25%"><label>车型选择：</label></td>
							<td style="width:69%">
								<select data-bind="options: models, optionsValue: 'id', optionsText: 'name', value: selectedModel"  data-native-menu="false" data-theme="c">
								</select>
							</td><td style="width:6%"></td>
						</tr>
					</table>
				</fieldset>
			</div>
			<hr/>
			<div >
				<table>
					<tr>
						<td style="width:25%"><label for="weight" data-inline="true">货物重量：</label></td>
						<td style="width:69%"><input type="text" name="weight" id="weight" data-bind="value: weight" data-inline="true"></td><td style="width:6%"></td>
					</tr>
				</table>
			</div>
			<hr/>
			<div >
				<table>
					<tr>
						<td style="width:25%"><label for="volume">货物体积：</label></td>
						<td style="width:69%"><input type="text" name="volume" id="volume" data-bind="value: volume"/></td><td style="width:6%"></td>
					</tr>
				</table>
			</div>
			<hr/>
			<div >
				<table>
					<tr>
						<td style="width:25%"><label for="deliveryDate">发货日期：</label></td>
						<td style="width:69%"><input type="date" name="deliveryDate" id="deliveryDate" data-bind="value: ship_date"/></td><td style="width:6%"></td>
					</tr>
				</table>
			</div>
			<hr/>
			<div >
				<table>
					<tr>
						<td style="width:25%"><label for="receiveDate">到货日期：</label></td>
						<td style="width:69%"><input type="date" name="receiveDate" id="receiveDate" data-bind="value: arrival_date"/></td><td style="width:6%"></td>
					</tr>
				</table>
			</div>
			<hr/>
			<div >
				<table>
					<tr>
						<td style="width:25%"><label for="deliveryAddress">送货地址：</label></td>
						<td style="width:69%"><input type="text" name="deliveryAddress" id="deliveryAddress" data-bind="value: shipping_address"/></td>
						<td style="width:6%"><a href="#" data-role="button" data-iconpos="notext" data-icon="flat-location" data-theme="f"></td>
					</tr>
				</table>
			</div>
			<hr/>
			<div >
				<table>
					<tr>
						<td style="width:25%"><label for="floor">送货楼层：</label></td>
						<td style="width:69%"><input type="text" name="floor" id="floor" data-bind="value: delivery_floor"/></td><td style="width:6%"></td>
					</tr>
				</table>
			</div>
			<hr/>
			<div >
				<table>
					<tr>
						<td style="width:25%"><label for="remark">附加信息：</label></td>
						<td style="width:69%"><input type="text" name="remark" id="remark" data-bind="value: additional_information"/></td>
						<td style="width:6%"><a href="#" data-role="button" data-iconpos="notext" data-icon="flat-volume" data-theme="f"></td>
					</tr>
				</table>
			</div>
			<hr/>
			<div  align="center">
				<a onclick="app.sendClick()" data-role="button" data-theme="f">帮我送</a>  
			</div>
		</form>
   </div>
</div><!-- /page -->  
</body>  
</html>
