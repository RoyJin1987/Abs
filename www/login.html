<!DOCTYPE html>  
<html>  
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		#golist {display: none;}
		@media (max-device-width: 780px){#golist{display: block !important;}}
	</style>
	<title>html app</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
<!-- 	<link href="css/main.css" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" type="text/css" href="css/widget.css" />
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<link href="css/buttons.css" rel="stylesheet" type="text/css">
</head>  
<body>
	<div data-role="page" data-theme="f">  
	  <div data-role="header" data-position="fixed">
	    <a href="#" data-role="button" data-ajax="false" data-rel="back" data-icon="back">返回</a>
	    <h1>登录</h1>
	    <a href="#" data-role="button" data-icon="info" data-iconpos="notext">  </a>
	  </div>	  
	  <div data-role="content" id="pageContent">
	  	<div class="container">
	  		<div class="container-line">
	  			<div class="center-align" style="width:20%;">
	  				<img class="center-align" style="width:40px" src="img/noPhoto.png"></img>
	  			</div>
	  		</div>
	  		<div class="container-line">
	  			<div class="center-align" style="width:90%">
	  				<div class="txt-container">
	  					<div class="txt-left-color-block" style="background-color:#30AAFE"></div>
	  					<div class="txt-label-field" style="width:100px;">
	  						<strong>手机号码:</strong>
	  					</div>
	  					<div class="txt-input-field" style="margin-left:135px">
	  						<input type="text" maxlength="11" class="required" data-role="none" data-bind="value:mobile"/>
	  					</div>
	  				</div>
	  			</div>
	  		</div>
	  		<div class="container-line">
	  			<div class="center-align" style="width:90%;height:50px">
	  				<div style="float:left;width:100x;line-height:50px;margin-left:15px">
	  					<strong>验证码:</strong>
	  				</div>
	  				<div style="float:left;margin-left:5px;width:100px;line-height:50px">
	  					<input id="verification_code" type="text" data-role="none" class="required" style="border:1px;width:100%;" data-bind="value:verificationCode"/>
	  				</div>
	  				<div style="margin-left:200px;line-height:50px">
	  					<a data-role="button" data-mini="true" style="height:15px;width:80px;font-size:.5em" href="#" onclick="app.verificate()">获取验证码</a>
	  				</div>
	  			</div>
	  		</div>
	  		<div class="container-line">
	  			<div class="center-align" style="width:90%;overflow:visible" >	  				
	  				<a data-role="button" style="font-size:1.5em" onclick="app.login()">登录</a>
	  			</div>
	  		</div>
	  		<hr>
	  		<div class="center-align" style="width:90%">
	  		<div style="float:left;margin-left:5px;line-height:50px">
	  			<a href="goodsMasterRegister.html" style="font-size:1.5em" data-ajax="false">注册帮我送</a>
	  		</div>
	  		</div>
	  		<div class="center-align" style="width:90%">
	  		<div style="float:left;margin-left:5px;line-height:50px">
	  			<a href="deliverymanRegister.html" style="font-size:1.5em" data-ajax="false">注册我来送</a>
	  		</div>
	  		</div>
	  	</div>
	</div>
	<script src="js/jquery.js"></script>
  	<script src="js/jquery.mobile-1.4.4.js"></script>
  	<script src="js/jquery.tmpl.min.js"></script> 
  	<script src="js/knockout-3.2.0.js"></script> 
  	<script src="js/json2.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
  	<script type="text/javascript" src="js/common.js"></script>
  	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script src="js/jquery.cookie.js"></script>
</body>  
</html>
