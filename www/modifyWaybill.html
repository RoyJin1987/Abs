<!DOCTYPE html>  
<html>  
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		#golist {display: none;}
		@media (max-device-width: 780px){#golist{display: block !important;}}
	</style>
	<title>html app</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
<!-- 	<link href="css/main.css" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" type="text/css" href="css/widget.css" />
	<link href="css/buttons.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.js"></script>
  	<script src="js/jquery.mobile-1.4.4.js"></script>
  	<script src="js/jquery.cookie.js"></script>
  	<script src="js/knockout-3.2.0.js"></script> 
  	<script src="js/json2.js"></script>
  	<script type="text/javascript" src="js/common.js"></script>
  	<script type="text/javascript" src="js/modifyWaybill.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
</head>  
<body onload="app.onLoad()">
	<div data-role="page" data-theme="f">  
	  <div data-role="header" data-position="fixed" class="header-extra-height">
	    <a data-ajax="false" data-role="button" data-rel="back" data-icon="back">返回</a>
	    <h1>订单修改</h1>
	    <a href="#" data-role="button" data-icon="info" data-iconpos="notext">  </a>
	  </div>	  
	  <div data-role="content">
	  	<div>
	  		<div style="width:40%;float:right;margin-right:10px"> 
	  			<a href="#" data-icon="flat-volume" data-iconpos="right" data-theme="b" data-role="button" data-mini="true">开始播放</a>
	  		</div>
	  		<div style="clear:both"></div>
	  	</div>
	  	<div class="order-info-block">
			<div class="order-info-content">
				<div class="blue-strong-head">订单信息</div>
	    		<div>订单编号: <span data-bind="text:orderId">BX8739473</span></div>
	    		<div>发货人姓名: <span data-bind="text:consignor"></span></div>
	    		<div>货物类型: <span data-bind="text:type"></span></div>
	    		<div>发货时间: <span data-bind="text:ship_date"></span></div>
	    		<div>到货时间: <span data-bind="text:arrival_date"></span></div>
	    		<div>货物重量: <span data-bind="text:weight"></span>kg</div>
	    		<div>发货体积: <span data-bind="text:volume"></span>立方</div>
	    		<div>发货地址: <span data-bind="text:send_address.city+send_address.address"></span></div>
	    		<div>送货地址: <span data-bind="text:shipping_address.city+shipping_address.address"></span></div>
	    		<div>附件信息: <span data-bind="text:additional_information"></span></div>
	    	</div>
	    	<hr style="background-color:#D3D3D3;border:0;height:1px;">
	    	<div class="order-info-content" style="margin-bottom:15px">
				<div class="blue-strong-head">设定车辆及驾驶员</div>
	    	</div>
	    	<div>
	    		<div  class="red-strong">
		    		<div style="float:left;">修改运费:</div>
		    		<div style="width:80px;float:left">
						<input type="text" data-mini="true" data-inline="true" data-theme="a" data-bind="value:bid_item.freight"></input>
					</div>元
					<div style="clear:both"></div>
				</div>
	    		<div>承运方姓名: <span data-bind="text:consignee_name"></span></div>
<!-- 	    		<div>选择车辆: 
	    			<span>
	    				<select data-bind="options: availableCountries,
						                       optionsText: 'countryName',
						                       value: selectedCountry,
						                       optionsCaption: '请选择...'">
	                    </select>
                   </span>
               </div> -->
	    		<div>选择驾驶员: 
	    			<span>
	    				<select data-mini="true" data-inline="true" data-theme="c" data-bind="options: pilots,
						                       optionsText: 'name',
						                       optionsValue: 'identity',
						                       value: selectedPilot">
	                    </select>
                   </span>
               </div>
	    	</div>

  		</div>
    	<div style="margin-right:10px">
    		<a href="#" data-role="button" data-theme="g" data-bind="click:confirm">确认</a>
    	</div>
	</div>
</body>  
</html>
