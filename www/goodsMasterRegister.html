<!DOCTYPE html>  
<html>  
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		#golist {display: none;}
		@media (max-device-width: 780px){#golist{display: block !important;}}
	</style>
	<title>html app</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
	<!-- <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" /> -->
<!-- 	<link href="css/main.css" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" type="text/css" href="css/widget.css" />
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<link href="css/buttons.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.cookie.js"></script>
  	<script src="js/jquery.mobile-1.4.4.js"></script>
  	<script src="js/jquery.tmpl.min.js"></script> 
  	<script src="js/knockout-3.2.0.js"></script> 
  	<script src="js/json2.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
  	<script type="text/javascript" src="js/common.js"></script>
  	<script type="text/javascript" src="cordova.js"></script>
  	<script type="text/javascript" src="js/goodsMasterRegister.js"></script>
	
</head>  
<body onload="app.onLoad()">
	<div data-role="page" data-theme="f">  
	  <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="f">
			<a data-role="button" data-rel="back" id="back-btn" title="Home"><img src="img/left_arrow_w.png"></img><span>返回<span></a>
			<h1>帮我送注册</h1>
	  </div>	  	  
	  <div data-role="content">
	  	<div class="container">
	  		<div class="container-line">
	  			<div class="center-align" style="width:20%;">
	  				<a class="center-align" href="#select_pic_page" data-rel="popup" data-position-to="window" data-transition="pop"><img id="face" style="width:40px;height:40px;" src="img/noPhoto.png" /></a>
	  				<div class="center-align" style="width:50px;font-size:.7em">
	  					<span>上传头像</span>
	  				</div>
	  			</div>
	  		</div>
	  		<div class="container-line">
	  			<div class="center-align" style="width:90%">
	  				<div class="txt-container">
	  					<div class="txt-left-color-block" style="background-color:#30AAFE"></div>
	  					<div class="txt-label-field" style="width:100px;">
	  						<strong>手机号码:</strong>
	  					</div>
	  					<div class="txt-input-field" style="margin-left:135px">
	  						<input type="text" data-role="none" data-bind="value:mobile"/>
	  					</div>
	  				</div>
	  			</div>
	  		</div>
	  		<div class="container-line">
	  			<div class="center-align" style="width:90%;height:50px">
	  				<div style="float:left;width:100x;line-height:50px;margin-left:15px">
	  					<strong>验证码:</strong>
	  				</div>
	  				<div style="float:left;margin-left:5px;width:100px;line-height:50px">
	  					<input id="verification_code" type="text" data-role="none" style="border:1px;width:100%;" data-bind="value:verificationCode"/>
	  				</div>
	  				<div style="margin-left:200px;line-height:50px">
	  					<a data-role="button" data-mini="true" style="height:15px;width:80px;font-size:.5em" href="#" onclick="app.verificate()">获取验证码</a>
	  				</div>
	  			</div>
	  		</div>
	  		<div class="container-line">
	  			<div class="center-align" style="width:90%">
	  				<div class="txt-container">
	  					<div class="txt-left-color-block" style="background-color:#05D569"></div>
	  					<div class="txt-label-field" style="width:125px;">
	  						<strong>公司名称(姓名):</strong>
	  					</div>
	  					<div class="txt-input-field" style="margin-left:155px">
	  						<input type="text" data-role="none" data-bind="value:name"/>
	  					</div>
	  				</div>
	  			</div>
	  		</div>
	  		<div class="container-line">
	  			<div class="center-align" style="width:90%">
	  				<div class="txt-container">
	  					<div class="txt-left-color-block" style="background-color:#30AAFE"></div>
	  					<div class="txt-label-field" style="width:80px;">
	  						<strong>归属地:</strong>
	  					</div>
	  					<div class="txt-input-field" style="margin-left:110px">
	  						<input type="text" data-role="none" data-bind="value:address"/>
	  					</div>
	  				</div>
	  			</div>
	  		</div>
	  		<div class="container-line">
	  			<div class="center-align" style="width:90%;overflow:visible" >	  				
	  				<a data-role="button" style="font-size:1.5em" onclick="app.register()">完成</a>
	  			</div>
	  		</div>
	  	</div>
	</div>
</div>
<div>
	<div data-role="popup" id="select_pic_page" data-overlay-theme="c">
		<ul data-role="listview" data-icon="false">
			<li onclick="app.onFaceImgClick(0)" style="border-width:0;border-color:#666;border-bottom-width: 1px;"><a style="padding:16px;font-weight:normal;" href="#" data-rel="back">拍照</a></li>
			<li onclick="app.onFaceImgClick(1)" style="border-width:0;"><a style="padding:16px;font-weight:normal;" href="#" data-rel="back">从已有照片选择</a></li>
		</ul>
	</div>			
</div>
</body>  
</html>
